{% extends "layouts.html" %}

{% block title %}
    Log In
{% endblock %}

{% block head %}
    <!-- Create sprite animation when a user logs in. Help from: https://www.javascripttutorial.net/javascript-dom/javascript-keyboard-events/ -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let msg = document.querySelector('#sprite-control')
            msg.addEventListener('keydown', function() {
                document.querySelector('#sprite').src = "/static/wolverine2.jpeg";
            });

            msg.addEventListener('keyup', function() {
                document.querySelector('#sprite').src = "/static/wolverine1.jpeg";
            });
        });
    </script>
{% endblock %}

{% block main %}
    <!-- Create form to save user's information -->
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus="on" class="form-control" id="sprite-control" name="email" placeholder="Email" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <br>
    <img class="wolverine" id="sprite" src="/static/wolverine1.jpeg" alt="logo1">
{% endblock %}
